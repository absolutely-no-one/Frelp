<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../tailwind.css">

        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-database.js"></script>
        <script src="./index.js"></script>
        <script src="./settings.js"></script>
    </head>
    <body onload="loadInfo()">
        <!-- bg not done in html tag because of bug with bg-attachment fixed -->
        <div class="bg-gradient-to-bl from-blue-900/80 from-50% to-red-900/75 to-50% fixed bg-no-repeat bg-center w-screen h-screen -z-[1] md:-mt-6"></div>
        <!-- header -->
        <div class="bg-french-blue md:mx-6 md:mt-6 md:rounded-md">
            <div class="md:mx-3 overflow-auto flex md:block">
                <span class="inline-block mt-2 ml-2">
                    <svg id="backArrow" onclick="switchPageTo('home')" class="w-8 h-8 xsm:w-10 xsm:h-10 md:w-11 md:h-11 text-amber hover:cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
                    </svg> 
                </span>  
                <h1 class="text-white text-5xl md:text-6xl font-semibold pt-2 md:pt-3 px-2 md:px-1 pb-2 text-ellipsis inline-block z-[2]">Settings</h1>
            </div>
        </div>

        <div id="userInfo" class="mx-2 md:mx-6 mt-2 md:mt-6 xl:mt-4 rounded-md text-white bg-french-blue p-2">
            <h1 class="text-2xl md:text-3xl xl:text-5xl text-center xl:text-left font-semibold underline decoration-2 xl:decoration-4 decoration-amber underline-offset-8">Change user info</h1>
                <div id="username">
                    <div class="my-1 xl:my-3">
                        <label for="name" class="mx-1 mt-2 xl:mt-4 xl:mb-2 text-xl md:text-2xl xl:text-3xl">Username: </label>
                        <input type="input" id="name" minlength="3" maxlength="16" class="rounded-md bg-button-blue text-white p-2 text-xl md:text-2xl" name="name">
                    </div>
                </div>

                <div id="email">
                    <div class="my-1 xl:my-3">
                        <label for="email" class="mx-1 mt-2 xl:mt-4 xl:mb-2 text-xl md:text-2xl xl:text-3xl">Email: </label>
                        <input type="input" id="emailInput" class="rounded-md bg-button-blue text-white p-2 text-xl md:text-2xl" name="email">
                    </div>
                </div>

                <hr class="border-amber border-[1px] xl:border-2 rounded-full md:w-1/3 my-2">

                <div id="verify">
                    <div class="my-1 xl:my-3">
                        <span class="mx-1 mt-2 xl:mt-4 xl:mb-2 text-xl md:text-2xl xl:text-3xl hover:cursor-pointer hover:underline decoration-amber" onclick="emailVerify()">Send email verification</span>
                    </div>
                </div>

                <div id="update">
                    <div class="my-1 xl:my-3">
                        <span class="mx-1 mt-2 xl:mt-4 xl:mb-2 text-xl md:text-2xl xl:text-3xl hover:cursor-pointer hover:underline decoration-amber" onclick="update()">Update user info</span>
                    </div>
                </div>
        </div>
    </body>
</html>
