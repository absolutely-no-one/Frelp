<!DOCTYPE html>
<html class="bg-gradient-to-bl from-blue-900/75 from-50% to-red-900/75 to-50% min-h-full">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="tailwind.css">
        <link rel="stylesheet" href="scrollbar.css">

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-database.js"></script>
        <script src="index.js"></script>
        <script src="loadsets.js"></script>
        <script src="searchQuery.js"></script>

    </head>
    <body onload="loadSets()">
        <div class="bg-blue-900">
            <button id="user" class="absolute right-2 top-2 sm:right-6 sm:top-2" onclick="openPreferences()">
            <svg class="w-12 h-12 sm:w-20 sm:h-20" fill="white" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path clip-rule="evenodd" fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-5.5-2.5a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zM10 12a5.99 5.99 0 00-4.793 2.39A6.483 6.483 0 0010 16.5a6.483 6.483 0 004.793-2.11A5.99 5.99 0 0010 12z"></path>
            </svg>
            </button>
            
            <div class="block md:inline-flex pb-3">
                <h1 id="welcome" class="font-bold text-white whitespace-pre-line text-4xl sm:text-5xl md:text-6xl mx-auto text-left px-3 py-2 sm:px-6 md:py-6 md:pr-2">Bienvenue,</h1>
                <h1 id="welcome-name" class="font-bold text-white whitespace-pre-line text-4xl sm:text-5xl md:text-6xl mx-auto text-left px-3 sm:px-6 md:py-6 md:pl-0"></h1>
            </div>
        </div>

        <!-- line with circle in middle-->
        <div class="flex w-11/12 mx-auto pb-4 pt-2 sm:pt-4">
            <div class="outline-[#FFBE0B] outline outline-1 sm:outline-2 w-1/2 h-0 my-auto"></div>
            <div class="border-[#FFBE0B] border-2 sm:border-4 rounded-full w-3 h-3 sm:w-5 sm:h-5"></div>
            <div class="outline-[#FFBE0B] outline outline-1 sm:outline-2 w-1/2 h-0 my-auto"></div>
        </div>

        <div class="w-11/12 md:w-1/3 mx-auto md:mx-10">
        <input id="search" type="text" onchange="searchQuery()" class="text-gray-500 bg-gray-200 rounded-full w-full text-2xl sm:text-3xl md:text-4xl font-semibold px-3 sm:px-10 mb-4" placeholder="Search for a set">
        </div>

        <div id="sets">
            <h1 class="text-white text-4xl underline decoration-[#FFBE0B] underline-offset-8 sm:text-5xl md:text-6xl font-semibold mx-3 sm:mx-14 my-2">My study sets</h1>

            <div class="bg-blue-900 sm:rounded-md p-3 sm:mx-14 sm:p-5 my-3">
                <div id="my-sets" class="flex flex-nowrap overflow-x-scroll no-scrollbar"></div>
            </div>

            <div class="text-white text-4xl underline decoration-[#FFBE0B] underline-offset-8 sm:text-5xl md:text-6xl font-semibold mx-3 sm:mx-14 my-2"> Newest vocab sets </div>

            <div class="bg-blue-900 sm:rounded-md p-3 sm:mx-14 sm:p-5 my-3">
                <div id="vocab-sets" class="flex flex-nowrap overflow-x-scroll no-scrollbar"></div>
            </div>
        </div>

        <div id="searchResults" class="hidden flex-nowrap overflow-x-scroll py-2 mr-4 no-scrollbar"></div>

        <button onclick="switchPageTo('create/vocab')">Create a set</button>
        <button onclick="signOut()" class="bg-white">Sign out</button> <!-- move to preferences -->
    </body>
</html>
