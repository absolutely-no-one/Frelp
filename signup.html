<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./tailwind.css">

        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-database.js"></script>
        <script src="./index.js"></script>
        <script src="./signup.js"></script>
    </head>
    <body>
        <!-- bg not done in html tag because of bug with bg-attachment fixed -->
        <div class="bg-gradient-to-bl from-blue-900/90 from-50% to-red-900/90 to-50% fixed bg-no-repeat bg-center w-screen h-screen -z-[1]"></div>

        <div class="py-2 sm:w-1/2 lg:w-5/12 mx-auto">
        <h1 class="text-white mx-auto text-center text-5xl sm:text-6xl font-bold pb-4 decoration-amber underline"> Sign up </h1>
        <form onsubmit="return false">
            <div class="col-span-2 bg-gray-200 w-11/12 p-4 mx-auto rounded-lg shadow-md">
                <div class="mb-2">
                <label for="username" class="text-gray-600 font-semibold text-lg sm:text-xl md:text-3xl">Username:</label>
                <br class="lg:hidden">
                <input id="username" type="username" placeholder="3-16 characters" minlength="3" maxlength="16" required class="rounded-md pl-2 md:h-8 lg:float-right sm:mt-1">
                </div>

                <div class="my-2 md:my-4">
                <label for="email" class="text-gray-600 font-semibold text-lg sm:text-xl md:text-3xl">Email:</label>
                <br class="lg:hidden">
                <input id="email" type="email" name="email" placeholder="Enter email" required class="rounded-md pl-2 md:h-8 lg:float-right sm:mt-1">
                </div>

                <div class="mb-2">
                <label for="password" class="text-gray-600 font-semibold text-lg sm:text-xl md:text-3xl">Password:</label>
                <br class="lg:hidden">
                <input id="password" type="password" placeholder="At least 8 characters" minlength="8" required class="rounded-md pl-2 md:h-8 lg:float-right sm:mt-1">
                </div>

                <br class="lg:hidden">
                <p class="text-gray-500 text-center"> Note that the creator can see/access email addresses, so using a personal email is not recommended </p>
            </div>

        <div class="sm:grid grid-cols-2 lg:block">
            <div class="mx-auto text-center sm:col-span-1">
            <button onclick="signUp()" class="text-2xl md:text-3xl py-1 px-4 font-bold text-center w-5/12 sm:w-full lg:w-1/3 mx-auto mt-4 hover:cursor-pointer hover:opacity-90 hover:underline decoration-amber text-white border-2 border-gray-200 rounded-md bg-french-blue shadow-md">Submit</button>
            </div>
        </form>
        <div class="mx-auto text-center sm:col-span-1">
            <div onclick="switchPageTo('index')" class="mx-auto text-2xl md:text-3xl py-1 px-4 font-bold w-5/12 sm:w-full lg:w-1/3 mt-4 hover:cursor-pointer hover:opacity-90 hover:underline decoration-amber text-white border-2 border-gray-200 rounded-md bg-french-blue shadow-md">Home</div>
        </div>
        </div>
        </div>
    </body>
</html>
