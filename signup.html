<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="tailwind.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-database.js"></script>
        <script src="index.js"></script>
        <script src="signup.js"></script>
    </head>
    <body class="bg-slate-500">
        <form onsubmit="return false">
            <label for="username">Username:</label>
            <input id="username" type="username" placeholder="At least 3 characters" minlength="3" required>
            <br>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="Enter email" required>
            <br>
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="At least 8 characters" minlength="8" required>
            <br>
            <button onclick="signUp()">submit</button>
        </form>
    </body>
</html>
