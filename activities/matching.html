<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../tailwind.css">

        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-database.js"></script>
        <script src="../index.js"></script>
        <script src="./matching.js"></script>
    </head>
    <body onload="generateTitle()">
        <!-- bg not done in html tag because of bug with bg-attachment fixed -->
        <div class="bg-gradient-to-bl from-blue-900/80 from-50% to-red-900/75 to-50% fixed bg-no-repeat bg-center w-screen h-screen -z-[1] md:-mt-6"></div>
        <!-- header -->
        <div class="bg-french-blue md:mx-6 md:mt-6 md:rounded-md">
            <div class="md:mx-3 overflow-auto flex md:block">
                <span class="inline-block mt-2 ml-2">
                    <svg id="backArrow" onclick="goBackFromGame()" class="w-8 h-8 xsm:w-10 xsm:h-10 md:w-11 md:h-11 text-amber hover:cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
                    </svg> 
                </span>  
                <h1 id="setName" class="text-white text-5xl md:text-6xl font-semibold pt-2 md:pt-3 px-2 md:px-1 pb-2 text-ellipsis inline-block z-[2]"></h1>
            </div>
            <div id="setAuthor" class="text-white text-md sm:text-lg md:text-xl font-light italic px-12 md:mx-[30px] -mt-1 lg:-mt-1 pb-3"></div>
        </div>

        <div id="setup" class="mx-2 md:mx-6 mt-2 md:mt-6 xl:mt-4 rounded-md text-white bg-french-blue p-2">
            <h1 id ="termsMatch" class="text-2xl md:text-3xl xl:text-5xl text-center xl:text-left font-semibold underline decoration-2 xl:decoration-4 decoration-amber underline-offset-4">Terms to match: 5</h1>

                <div id="termsToMatch" class="m-3 pt-2">
                    <div class="bg-button-blue p-3 pb-2 sm:w-1/3 lg:w-1/6 rounded-md mx-auto xl:mx-0">
                        <input type="range" min="5" max="10" value="5" name="totalMatches" id="totalMatches" class="bg-dark-amber w-full appearance-none rounded-full">
                    </div>
                </div>

                <div id="submit" class="sm:w-1/2 md:w-1/3 text-center text-2xl md:text-3xl xl:text-4xl mt-2 bg-burnt-orange rounded-full font-semibold mx-auto hover:cursor-pointer hover:underline hover:decoration-amber hover:bg-burnt-orange/90" onclick="generateBoard()">Ready!</div>
            </div>
        </div>

        <div id="game" class="w-11/12 hidden mx-auto">
            <div id="cardGrid" class="-ml-1 w-full grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 xl:grid-cols-9"></div>
        </div>
    </body>
</html>
