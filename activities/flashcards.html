<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../tailwind.css">

        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-database.js"></script>
        <script src="../index.js"></script>
        <script src="./flashcards.js"></script>
    </head>
    <body onload="generateCards()">
        <!-- bg not done in html tag because of bug with bg-attachment fixed -->
        <div class="bg-gradient-to-bl from-blue-900/80 from-50% to-red-900/75 to-50% fixed bg-no-repeat bg-center w-screen h-screen -z-[1] md:-mt-6"></div>
        <!-- header -->
        <div class="bg-french-blue md:mx-6 md:mt-6 md:rounded-md">
            <div class="md:mx-3 overflow-auto flex md:block">
                <span class="inline-block mt-2 ml-2">
                    <svg id="backArrow" onclick="goBackFromGame()" class="w-8 h-8 xsm:w-10 xsm:h-10 md:w-11 md:h-11 text-amber hover:cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
                    </svg> 
                </span>  
                <h1 id="setName" class="text-white text-5xl md:text-6xl font-semibold pt-2 md:pt-3 px-2 md:px-1 pb-2 text-ellipsis inline-block z-[2]"></h1>
            </div>
            <div id="setAuthor" class="text-white text-md sm:text-lg md:text-xl font-light italic px-12 md:mx-[30px] -mt-1 lg:-mt-1 pb-3"></div>
        </div>

        <div id="card" class="bg-french-blue text-white flex rounded-xl w-11/12 sm:w-5/12 sm:max-h-60 sm:h-60 xl:w-1/3 max-h-48 h-48 p-2 text-3xl md:text-4xl mx-auto justify-center align-center items-center text-center m-4"></div>
        
        <div class="mx-auto text-center w-11/12 sm:w-5/12 xl:w-1/3">
            <div class=" text-white text-lg md:text-2xl flex md:mx-6">
                <div id="last" class="bg-french-blue w-1/2 rounded-md py-3 mr-2 font-semibold hover:cursor-pointer hover:opacity-90 hover:shadow-2-amber"  onclick="changeCard(-1)"">Previous card</div>
                <div id="next" class="bg-french-blue w-1/2 rounded-md ml-2 py-3 font-semibold hover:cursor-pointer hover:opacity-90 hover:shadow-2-amber" onclick="changeCard(1)">Next card</div>
            </div>
            <div id="startQuiz" class="bg-french-blue md:mx-6 text-xl sm:text-2xl md:text-3xl text-center text-white rounded-md mx-auto py-3 mt-4 font-semibold hover:opacity-90 hover:underline hover:decoration-amber hover:shadow-2-amber" onclick="playGame('quiz')">Quiz me!</div>
        </div>  
    </body>
</html>
