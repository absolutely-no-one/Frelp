<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./tailwind.css">

        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-database.js"></script>
        <script src="./index.js"></script>
        <script src="quiz.js"></script>
    </head>
    <body onload="setQuizOptions()">
        <div id="setup">
            <h1>Select your quiz options.  Again, choose wisely</h1>
            <div id="parameters">
                <div id="qType">
                    <p>Choose quiz type</p>
                    <input type="radio" id="multipleChoice" name="quizType" value="multipleChoice" checked="checked" required>
                    <label for="multipleChoice">Multiple Choice</label>
                    <br>
                    <input type="radio" id="written" name="quizType" value="written" required>
                    <label for="written">Written</label>
                </div>
                <div id="language">
                    <p>Answer with</p>
                    <input type="radio" id="frenchQs" name="quizLang" value="french" checked="checked" required>
                    <label for="french">English</label>
                    <br>
                    <input type="radio" id="written" name="quizLang" value="english" required>
                    <label for="english">French</label>    
                    <br>
                    <input type="radio" id="written" name="quizLang" value="random" required>
                    <label for="random">Random</label>    
                </div>
                <div id="questionNum">
                    <p>Number of questions</p>
                    <input type="number" id="questions" name="questions" min="1" value="1" max="1" required>
                </div>
                <button id="submit" onclick="generateQuiz()">Submit</button>
            </div>
        </div>
        <div id="quiz">
            <div id="completion"></div>
        </div>
    </body>
</html>
