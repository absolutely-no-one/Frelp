<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/tailwind.css">
        <link rel="stylesheet" href="/scrollbar.css">

        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-database.js"></script>
        <script src="/index.js"></script>
        <script src="/newset.js"></script>
        <script src="categoryFilter.js"></script>
    </head>
    <body onload="detectInput('category', 'possibleCategories', 'categories', 'possibleCategories')">
        <input id="title" class="outline-none" type="textfield" value="New set" placeholder="Set name" required/>
        <br>
        <button onclick="addTerm()">New term</button>
        <form id="terms"></form>
        <label for="category">Category</label>
        <div id="categories"></div>
        <div id="catFilter">
            <input type="text" placeholder="Add category" name="category" id="category">
            <br>
            <h1 class="h-1/12 w-1/12">
                <div id="possibleCategories" class="bg-blue-400 max-w-max max-h-20 overflow-y-scroll no-scrollbar hidden">
                    <div>Animals</div>
                    <div>Advanced</div>
                    <div>Beginner</div>
                    <div>Body</div>
                    <div>Classroom</div>
                    <div>Countries</div>
                    <div>Food</div>
                    <div>Geography</div>
                    <div>Health</div>
                    <div>House</div>
                    <div>Intermediate</div>
                    <div>Introductions</div>
                    <div>Music</div>
                    <div>School</div>
                    <div>Sports</div>
                    <div>Transportation</div>
                    <div>Travel</div>
                    <div>Work</div>
                </div>
            </h1>
        </div>
        <button id="create" onclick="createSet('vocab')">Create set</button>
    </body>
</html>
